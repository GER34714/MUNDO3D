<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b0f19" />

  <title>Impresión 3D y Personalizados | Demo Web</title>
  <meta name="description" content="Impresión 3D y personalizados a pedido. Llaveros, tazas, mates, cosplay y más. Cotizá fácil por WhatsApp." />

  <!-- Open Graph -->
  <meta property="og:title" content="Impresión 3D y Personalizados a Pedido" />
  <meta property="og:description" content="Convertimos ideas en objetos reales. Impresión 3D y trabajos personalizados." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://iili.io/f8IPat4.jpg" />

  <style>
    :root {
      --bg: #0b0f19;
      --card: #12182b;
      --accent: #00eaff;
      --text: #e8ecf1;
      --muted: #a0a7b4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111a33, var(--bg));
      color: var(--text);
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }

    header {
      padding: 3rem 1.5rem;
      text-align: center;
      max-width: 1100px;
      margin: auto;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 1rem;
    }

    header p {
      color: var(--muted);
      max-width: 700px;
      margin: 0 auto 2rem;
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent), #00bcd4);
      color: #000;
      padding: 0.9rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0,234,255,0.35);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 28px rgba(0,234,255,0.6);
    }

    section {
      padding: 3rem 1.5rem;
      max-width: 1100px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: linear-gradient(180deg, #151c36, var(--card));
      border-radius: 18px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .card p {
      color: var(--muted);
      font-size: .95rem;
      margin-bottom: 1rem;
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      text-align: center;
    }

    .step {
      background: linear-gradient(180deg, #141b33, #0f1426);
      border-radius: 18px;
      padding: 1.5rem;
    }

    .step span {
      display: inline-block;
      background: var(--accent);
      color: #000;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      line-height: 38px;
      font-weight: bold;
      margin-bottom: .8rem;
    }

    .cta {
      text-align: center;
      background: linear-gradient(180deg, #111a33, #0b0f19);
      border-radius: 24px;
      padding: 3rem 1.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 8rem; /* espacio real para que no tape el botón */
      color: var(--muted);
      font-size: .9rem;
    }

    footer a { color: var(--accent); }

    .whatsapp-float {
      position: fixed;
      bottom: 120px; /* SUBIDO para no tapar footer */
      right: 18px;
      background: #25d366;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      z-index: 100;
    }

    .whatsapp-float img {
      width: 32px;
      height: 32px;
    }

    @media (max-width: 480px) {
      .whatsapp-float {
        bottom: 130px;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="https://iili.io/f8IPat4.jpg" class="logo" alt="Logo">
  <h1>Impresión 3D y Personalizados a Pedido</h1>
  <p>Convertimos tus ideas en objetos reales. Llaveros, tazas, mates, cosplay y mucho más.</p>
  <a class="btn" href="https://wa.me/5490000000000" target="_blank">Cotizar por WhatsApp</a>
</header>

<footer>
  <p>Demo web – Zona Caseros / GBA</p>
  <p>Creado y diseñado por <a href="https://ciborg347.onrender.com" target="_blank">Ciborg 347</a></p>
</footer>

<a class="whatsapp-float" href="https://wa.me/5490000000000" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

</body>
</html>
